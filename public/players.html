  <script>
    async function main() {
      // ðŸ”¹ Statische Testdaten
      const data = [
        { id: 1, firstName: 'Max', lastName: 'Mustermann' },
        { id: 2, firstName: 'Sophie', lastName: 'Musterfrau' },
        { id: 3, firstName: 'Lukas', lastName: 'Leitner' },
        { id: 4, firstName: 'Julia', lastName: 'Huber' },
      ];

      const tbody = document.querySelector('#tbl tbody');
      tbody.innerHTML = '';

      data.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.id}</td>
          <td>${p.firstName} ${p.lastName}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    main().catch(e => {
      console.error(e);
      alert('Fehler beim Anzeigen der Spieler.');
    });
  </script>
